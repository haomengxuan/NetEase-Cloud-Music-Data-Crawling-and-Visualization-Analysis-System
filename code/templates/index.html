<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>网易云音乐可视化</title>
        <link rel="icon" type="image/x-icon" href={{ url_for('static', filename='img/favicon.ico') }} />
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/index.css') }} />
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/comon0.css') }} />

    </head>
    <body>
        <header>
            <h1>网易云音乐可视化大屏</h1>
            <div class="showTime"></div>
            <script>
                var t = null;
                t = setTimeout(time, 1000); //开始运行
                function time() {
                    clearTimeout(t); // 清除定时器
                    dt = new Date();
                    var y = dt.getFullYear();
                    var mt = dt.getMonth() + 1;
                    var day = dt.getDate();
                    var h = dt.getHours();
                    var m = dt.getMinutes();
                    var s = dt.getSeconds();
                    document.querySelector(".showTime").innerHTML = 
                        "当前时间：" + y + "年" + mt + "月" + day + "日" + 
                        "-" + h + "时" + m + "分" + s + "秒";
                    t = setTimeout(time, 1000);
                }
            </script>
        </header>

        <section class="mainbox">
            <div class="column">
                <div class="panel bar1">
                    <h2>最受欢迎的歌单类型TOP7</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>

                <div class="panel line1">
                    <h2>歌单分享量和评论数变化 <a href="javascript:;">2021</a><a href="javascript:;">2022</a></h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                
                <div class="panel pie1">
                    <h2>歌单歌曲数量范围</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>

            <div class="column">
                <div class="no">
                    <div class="map">
                        <div class="chart"></div>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="panel bar2">
                    <h2>最受欢迎的歌曲TOP5</h2>
                     <table class="table1" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tbody>
    <tr>
      <th scope="col">排名</th>
      <th scope="col">歌曲</th>
      <th scope="col">演唱</th>

    </tr>
    {% for i in songlist %}
    <tr>
		<td><span>{{ i[4] }}</span></td>
      <td><a href="{{ i[1] }}">{{ i[0] }}</a></td>
      <td>{{ i[2] }}<br></td>
    </tr>
    {% endfor %}

  </tbody>
</table>
                    <div class="panel-footer"></div>
                </div>

                <div class="panel line2">
                    <h2>歌单收藏量变化</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>

                <div class="panel pie2">
                    <h2>男女创建歌单数量对比</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>
        </section>
        <script src={{ url_for('static', filename='js/flexible.js')}}></script>
        <script src={{ url_for('static', filename='js/echarts.min.js')}}></script>
        <script src={{ url_for('static', filename='js/jquery.js')}}></script>
        <script src={{ url_for('static', filename='js/china.js')}}></script>
        <script src={{ url_for('static', filename='js/index.js')}}></script>
        
    </body>
</html>
